<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Account</title>
<!-- Custom Theme files -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- //Custom Theme files -->
<link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">

<link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
<link href="css/style.css" type="text/css" rel="stylesheet" media="all">
<link href="css/account.css" type="text/css" rel="stylesheet" media="all">

<!-- js -->
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script>
<!-- //js -->	
<!-- cart -->
<script src="js/simpleCart.min.js"> </script>
<!-- cart -->
</head>
<body>
	<!--header-->
	<div class="header">
		<div class="container">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<h1 class="navbar-brand1"><img alt="书淘" src="images/book-logo.png"></h1>
				</div>
				<!--navbar-header-->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="index.html" class="active">首页</a></li>
					
				</div>
				<!--//navbar-header-->
			</nav>
			<div class="header-info">
				<div class="header-right login">
					<a href="#" id="user" style="right: 150px; position: absolute;"><span
						class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
					<div id="loginBox" style="right: 130px; top: 54px;">
						<form id="loginForm">
							<fieldset id="body">
								<fieldset>
									<label for="email">Email Address</label> <input type="text"
										name="email" id="email">
								</fieldset>
								<fieldset>
									<label for="password">Password</label> <input type="password"
										name="password" id="password">
								</fieldset>
								<input type="button" id="login" value="Sign in"
									onClick="Login()"> <label for="checkbox"><input
									type="checkbox" id="checkbox"> <i>Remember me</i><a
									id=msg></a></label>
							</fieldset>
							<p>
								New User ? <a class="sign" href="account.html">Sign Up</a> <span><a
									href="#">Forgot your password?</a></span>
							</p>
						</form>
					</div>
				</div>
				<div class="header-right cart">
					<a href="#" style="right: 100px; position: absolute;" onmouseover="allmoney()"><span
						class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a>
					<div class="cart-box" style="right: 75px; top: 54px;">
						<h4>
							<a href="checkout.html"> 
							<span class="simpleCart_total"  id="allmoney">
									¥0.00 
							</span> (<span id="simpleCart_quantity"
								class="simpleCart_quantity"> 0 </span>)
							</a>
						</h4>
						<p>
							<a href="javascript:;" class="simpleCart_empty" onclick="deleteAll()">Empty cart</a>
						</p>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
	<!--//header-->
	<!--account-->
	<div class="account">
		<div class="container">
			<div class="register">
				<form> 
					<div class="register-top-grid">
						<h3>个人信息</h3>
						<div class="input">
							<span>昵称<label>*</label></span>
							<input type="text" id="userName"> 
						</div>
						<div class="input">
							<span>手机号码<label>*</label></span>
							<input type="text" id="phone"> 
						</div>
						<div class="input">
							<span>邮箱地址<label>*</label></span>
							<input type="text" id="email1"> 
						</div>
						<div class="clearfix"> </div>
					</div>
				    <div class="register-bottom-grid">
						<h3>登录信息</h3>
						<div class="input">
							<span>密码<label>*</label></span>
							<input type="password" id="password0" >
							<span>密码不少于6位</span>
						</div>
						<div class="input">
							<span>确认密码<label>*</label></span>
							<input type="password" id="password1">
						 </div>
					</div>
				</form>
				<div class="clearfix"> </div>
				<div class="register-but">
				   <form>
					   <input type="button" value="注册" onClick="Register()">
					   <a id="msg1"></a>
					   <div class="clearfix"> </div>
				   </form>
				</div>
			</div>
	    </div>
	</div>
	<!--//account-->
	<!--footer-->
	<div class="footer">
		<div class="container">
			<div class="row-fluid" >		
				<table style="width: 100%">
					<tr>
					<td style="width: 25%"></td>
					<td style="width: 25%" class="faqa"><a href="support.html"  style="float:left;">帮助</a></td>
					<td style="width: 25%" class="faqa"><a href="FAQ.html" style="float:right;">FAQ</a></td>
					<td style="width: 25%"></td>
					</tr>
				</table>		
			</div>
		</div>
	</div>
	</div>
	<!--//footer-->
	<div class="footer-bottom">
		<div class="container">
			<p>Copyright &copy; 2015.Company name All rights reserved.</p>
		</div>
	</div>
	<script type="text/javascript" src="js/Register.js"></script>
</body>
<script type="text/javascript" src="js/Login.js"></script>
<script type="text/javascript" src="js/deleteCart.js"></script>

</html>
